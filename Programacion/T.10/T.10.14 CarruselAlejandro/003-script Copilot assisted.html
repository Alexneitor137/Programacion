<!DOCTYPE html>
<head>
</head>
<body>
    <div class="alejandrocarrusel">
        <img src="imagen1.jpg" alt="Error">
        <img src="imagen2.jpg" alt="Error">
        <img src="imagen3.jpg" alt="Error">
        <img src="imagen4.jpg" alt="Error">
        <img src="imagen5.jpg" alt="Error">
        <img src="imagen6.jpg" alt="Error">
        <img src="imagen7.jpg" alt="Error">
        <img src="imagen8.jpg" alt="Error">
    </div>
    <script>
        let contenedor = document.querySelector('.alejandrocarrusel');
        let contenido = document.querySelectorAll('.alejandrocarrusel img');
        contenido.forEach((img) => {
            img.style.width = '200px';
            img.style.height = '150px';
            img.style.margin = '10px';
            img.style.borderRadius = '15px';
            img.style.transition = 'transform 0.3s ease';
            img.addEventListener('mouseover', () => {
                img.style.transform = 'scale(1.1)';
            });
            img.addEventListener('mouseout', () => {
                img.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
