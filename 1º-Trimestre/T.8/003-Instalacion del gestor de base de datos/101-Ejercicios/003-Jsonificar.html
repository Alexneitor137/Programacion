<!doctype html>
<html>

    <head>
    </head>
    <body>
        <canvas>
        </canvas>
        <script>
        var lienzo = document.querySelector("canvas");
        var contexto = lienzo.getContext("2d");
        
        lienzo.width = 512
        lienzo.height = 512
        
        class Npc{
            constructor(){
                this.x = Math.random()*512
                this.y = Math.random()*512
                this.radio = Math.random()*10
                this.color = [
                    Math.random()*255,
                    Math.random()*255,
                    Math.random()*255
                ]
            }
        }
        var npcs = []
        var numeronpc = 50;
        for(let i = 0;i<numeronpc;i++){
      	npcs.push(new Npc);
      }

        //Lo pinto en pantalla

        npcs.forEach(function(npc){
            contexto.beginPath()
            contexto.arc(npc.x, npc.y, npc.radio, 0, 2*Math.PI)
            contexto.fill()
        })
        var cadenificando = JSON.stringify(npcs);
        console.log(cadenificando);
        </script>
    </body>
</html>
